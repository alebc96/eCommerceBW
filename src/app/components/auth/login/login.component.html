<div class="container-register container d-flex justify-content-center align-items-center">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="mb-3 text-center">
            <h2>Login</h2>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" aria-describedby="password" formControlName="password">
        </div>
        <div class="w-100">
            <button type="submit" class="btn btn-dark w-100 mb-2">Sign in</button>
            <p class="w-100 mt-2 text-center">You do not have an account?<a type="button" class="w-100 text-center" routerLink="/register">Sign up here </a></p>    
        </div>
    </form>
</div>
